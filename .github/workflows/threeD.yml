name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate profile 3D contrib
        uses: yoshi389111/github-profile-3d-contrib@0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: imcanugur

      - name: Checkout or create empty output-threeD branch
        run: |
          if git ls-remote --exit-code --heads origin output-threeD; then
            git checkout output-threeD
          else
            git checkout --orphan output-threeD
            git rm -rf .
            git commit --allow-empty -m "Start output-threeD branch"
            git push origin output-threeD --force
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy only SVG files to output-threeD branch
        run: |
          find profile-3d-contrib -name '*.svg' -exec cp {} ./ \;
        shell: bash

      - name: Commit and push only SVG files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add '*.svg'
          git commit -m "generated SVGs"
          git push origin output-threeD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
