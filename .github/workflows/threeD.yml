name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate profile 3D contrib
        uses: yoshi389111/github-profile-3d-contrib@0.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: imcanugur

      - name: List dist folder (debug)
        run: |
          ls -la dist || echo "dist folder not found"

      - name: Checkout output-threeD branch
        run: |
          git fetch origin output-threeD
          git checkout output-threeD || git checkout -b output-threeD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy generated files to output-threeD branch
        run: |
          cp -r dist/* ./
        shell: bash

      - name: Commit and push changes to output-threeD branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "generated"
          git push origin output-threeD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
